<!-- exam.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Exam Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h1 class="text-center text-primary">Welcome to the Exam Section</h1>
        <h2 class="text-center text-success">BEST OF LUCK!</h2><br>

     <form method="post" action="{{ url_for('get_user') }}">
            <label for="username">Username:</label>
           
            <button type="submit">Start Exam</button>
     </form>

     

        {% if data %}
            <h2>Exam Questions</h2>
            <form method="post" action="{{ url_for('exam_submit') }}">
                <ol>
                    {% for question in data %}
                        <fieldset>
                            <li><legend>{{ question.question }}</legend></li>
                            <input type="hidden" name="question_id[]" value="{{ question.qid }}">
                            <input type="hidden" name="selected_option[]" value="{{ question.selected_option }}">
                            
                            <label for="ans_A{{ question.qid }}">
                                <input type="radio" id="ans_A{{ question.qid }}" name="ans{{ question.qid }}" value="A">
                                {{ question.A }}
                            </label><br>
                            
                            <label for="ans_B{{ question.qid }}">
                                <input type="radio" id="ans_B{{ question.qid }}" name="ans{{ question.qid }}" value="B">
                                {{ question.B }}
                            </label><br>
                            
                            <label for="ans_C{{ question.qid }}">
                                <input type="radio" id="ans_C{{ question.qid }}" name="ans{{ question.qid }}" value="C">
                                {{ question.C }}
                            </label><br>
                        </fieldset>
                    {% endfor %}
                </ol>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        {% endif %}

        <br>
        <div class="m-auto text-center">
            <a href="logout.html" class="btn btn-primary">LOGOUT</a>
        </div>

        <br>
        <div>
            <h6 class="text-center">@2023ishu</h6>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
